<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Synpotic Year 2</title>
</head>
<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Dangerous Weather System</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="index">Home</a>
        <a class="p-2 text-dark" href="usersList">Users</a>
        <a class="p-2 text-dark" href="locationsList">Locations</a>
        <a class="p-2 text-dark" href="activeRecords">Active Dangers</a>
        <a class="p-2 text-dark" href="historicalRecords">Historical Dangers</a>
      </nav>
      <a class="btn btn-outline-primary" href="register">Sign up</a>
    </div>
    
    <div class="container">
      <div id="message" class="p-3 mb-2 text-white" style="visibility: hidden; background-color: black;"></div>
      <div class="form-container justify-content-center card-deck mb-3 text-center">
        <form onsubmit="return false">
         
            <h2 class="mb-3">Login</h2>
            <div >
              <label class="sr-only" for="email">Email</label> &nbsp;
              <input class="form-control" placeholder="Email address" type="email" id="email" name="email" required>
            </div>
 
            <div >
              <label class="sr-only"  for="password">Password</label> &nbsp;
              <input class="form-control" placeholder="Password" type="password" id="password" name="password" required> <br>
            </div>

            <button class="btn mb-4 btn-lg btn-primary btn-block" onclick="attemptLogin()">Login</button>
            <a href="/register">Register</a>

        </form>
      </div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            UEA Synpotic Project Year 2 - Group 70
          </footer>
    </div>

</body>

<script>
const attemptLogin = () => {
      
      // get vars from form
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        
        // post request
        axios({
        method: 'post',
        url: 'http://localhost:5001/auth/login',
        data: {
            email: email,
            pword: password
        }
        }).then(response => {
            // success
            console.log(`response from post request`, response);
            document.getElementById("message").style.visibility = "initial";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").innerHTML = "logged in successfully";

        })
        .catch(error = () => {
            // error
            console.error(error)
            document.getElementById("message").style.visibility = "initial";
            document.getElementById("message").style.backgroundColor = "red";
            document.getElementById("message").innerHTML = "Error when logging in";
        
        });
    };
  

      </script>
</html>
